<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Organizations | South Park Hub</title>
  <meta name="description" content="Groups, clubs, factions, and recurring organizations in South Park." />
  <link rel="stylesheet" href="../Assets/css/site.css" />
  <script src="../Assets/js/layout.js" defer></script>
  <style>
    .cards { display:grid; grid-template-columns: repeat(3, minmax(0,1fr)); gap:16px; margin-top: 16px; }
    .card { background: linear-gradient(180deg, var(--panel), #121725); border:1px solid var(--border); border-radius:14px; padding:14px; box-shadow: 0 8px 24px var(--shadow); display:flex; flex-direction:column; gap:6px; }
    .card h3 { margin: 0; font-size: 18px; }
    .card p { margin: 0; color: var(--muted); }
    .meta { font-size: 12px; color: var(--muted); }
    @media (max-width: 900px) { .cards { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <a href="#main" class="skip-link">Skip to content</a>
  <header class="sp-header" role="banner">
    <nav class="sp-nav" aria-label="Primary">
      <a class="sp-brand" href="../index.html">South Park Hub</a>
      <div class="sp-links">
        <a class="sp-pill" href="../index.html">Home</a>
        <a class="sp-pill" href="../themes.html">Themes</a>
        <a class="sp-pill" href="../ideas.html">Ideas</a>
        <a class="sp-pill" href="../social.html">Social</a>
        <span class="sp-pill sp-active" aria-current="page">Organizations</span>
      </div>
    </nav>
  </header>

  <main id="main" class="sp-container" role="main">
    <h1 style="margin:0 0 10px">Organizations</h1>
    <p class="sp-muted">Factions, clubs, businesses, and recurring groups with members and notes.</p>

    <section class="cards" id="list" aria-live="polite"></section>
  </main>

  <footer class="sp-footer" role="contentinfo">
    <p><a href="../index.html">Back to Hub</a></p>
  </footer>

  <script>
  (async function() {
    const list = document.querySelector('#list');
    let data = [];
    try {
      const res = await fetch('../Assets/data/organizations.json');
      data = await res.json();
    } catch (e) {
      list.innerHTML = '<p>Failed to load organizations.</p>';
      return;
    }

    if (!data || data.length === 0) { list.innerHTML = '<p>No organizations yet.</p>'; return; }
    function slug(s){return (s||'').toLowerCase().replace(/[^a-z0-9]+/g,'-').replace(/^-+|-+$/g,'')}
    list.innerHTML = data.map(org => `
      <article class="card">
        <h3>${org.name}</h3>
        <div class="meta">Type: ${org.type || '—'} · First appearance: ${org.firstAppearance ? `<a href="../Episodes/index.html?q=${encodeURIComponent(org.firstAppearance)}">${org.firstAppearance}</a>` : '—'}</div>
        <p>${org.notes || ''}</p>
        <div class="meta">Members: ${(org.members || []).join(', ')}</div>
        <div class="sp-card-actions" style="margin-top:8px"><a class="sp-btn" href="../Wiki/page.html?type=organization&id=${encodeURIComponent(org.id||slug(org.name))}">Open Wiki</a></div>
      </article>
    `).join('');
  })();
  </script>
</body>
</html>
