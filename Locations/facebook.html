<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>South Park Community</title>
  <link rel="stylesheet" href="assets/style.css">
  <style>
    .avatar-image {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <header class="header" role="banner">
    <div class="brand"><a href="facebook.html" aria-label="Back to Community">South Park Community</a></div>
    <nav class="breadcrumbs" aria-label="Breadcrumb">
      <a href="index.html" aria-label="Locations index">Locations</a>
    </nav>
  </header>

  <main class="container" role="main">
    <section class="hero" aria-label="South Park Community overview">
      <h1>South Park Community</h1>
      <p>A quiet little mountain town.</p>
    </section>

    <section class="grid cols-2" style="margin-top:16px" aria-label="Characters">
      <article class="card">
        <h2>Friends</h2>
        <div class="staff" role="list">
          <div class="staff-card" role="listitem">
            <img src="https://picsum.photos/seed/stanmarsh/48/48" alt="Stan Marsh" class="avatar-image">
            <div>
              <div><strong>Stan Marsh</strong></div>
              <div class="staff-meta">The everyman.</div>
            </div>
          </div>
          <div class="staff-card" role="listitem">
            <img src="https://picsum.photos/seed/kylebroflovski/48/48" alt="Kyle Broflovski" class="avatar-image">
            <div>
              <div><strong>Kyle Broflovski</strong></div>
              <div class="staff-meta">The moral compass.</div>
            </div>
          </div>
          <div class="staff-card" role="listitem">
            <img src="https://picsum.photos/seed/ericcartman/48/48" alt="Eric Cartman" class="avatar-image">
            <div>
              <div><strong>Eric Cartman</strong></div>
              <div class="staff-meta">The wildcard.</div>
            </div>
          </div>
          <div class="staff-card" role="listitem">
            <img src="https://picsum.photos/seed/kennymccormick/48/48" alt="Kenny McCormick" class="avatar-image">
            <div>
              <div><strong>Kenny McCormick</strong></div>
              <div class="staff-meta">The immortal.</div>
            </div>
          </div>
        </div>
      </article>
    </section>
  </main>
</body>
</html>
